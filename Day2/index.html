<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVIR GEOPORTAL TRAINING</title>
    <link rel="stylesheet" href="./style.css"/>
    <!-- BOOTSTRAP STYLE CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- BOOTSTRAP ICONS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h2>SERVIR GEOPORTAL TRAINING</h2>
    </header>

    <div id="main-container">

        <!-- Left side Navigation -->
         <!-- Details -->
        <div id="side-nav"> 
            <div id="request-form" class="side-nav-button">
                <div class="side-nav-icons">
                    <i class="fa-solid fa-circle-info"></i>
                </div>
                <!-- Button trigger modal -->         
                <p>Request Form</p>
            </div>



            <div id="query" class="side-nav-button">
                <div class="side-nav-icons">
                    <i class="fa-solid fa-circle-info"></i>
                </div>
                <p>Query</p>
            </div>
        </div>

        <!-- Main context area -->
        <div id="main">

            <div class="container pt-4" id="data_request_form">
                <form >
                    <div class="row mt-2">
                        <div class="mb-4 col-6">
                          <label for="name" class="form-label">Name / Organization </label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="name">
                        </div>
                        <div class="mb-4 col-6">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="servir@mail.com">
                        </div>
                        <div class="mb-4 col-12">
                          <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Data Request">
                        </div>
                        <div class="col-12">
                          <label for="comments" class="form-label">Comments</label>
                          <textarea class="form-control" name="comments" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>


    <!-- BOOTSTRAP SCRIPTS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
          $('#request-form').click(function(){
          $('#data_request_form').css('display','block');
        });
    </script>
</body>
</html>
